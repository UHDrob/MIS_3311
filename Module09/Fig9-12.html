<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Factorials</title>

    <style type = "text/css">
        p       { margin: 0px; }
     </style>

    <script>
        var output = ""; // stores the output  

        // calculates factorials of 0 - 10
        function calculateFactorials()
        {
        for ( var i = 0; i <= 10; ++i ) 
            output += "<p>" + i + "! = " + factorial( i ) + "</p>";
        
        document.getElementById( "results" ).innerHTML = output;
        } // end function calculateFactorials
                
        // Recursive definition of function factorial
        function factorial( number )                  
        {                                             
        if ( number <= 1 )  // base case           
            return 1;                               
        else                                       
            return number * factorial( number - 1 );
        } // end function factorial                                             

        window.addEventListener( "load", calculateFactorials, false );
    </script>

</head>
<body>
    <h1>Factorials of 0 to 10</h1>
    <div id = "results"></div>
</body>
</html>
