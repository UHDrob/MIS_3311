<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fig 9.3 Maximum</title>

    <script>
        title();
        input();

        function title() {
            // Title
            document.writeln("<h1>Find the maximum value of three user entries </h1> <hr>");

        }

        function input() {
            var input1 = window.prompt("Enter first number", "0");
            var input2 = window.prompt("Enter second number", "0");
            var input3 = window.prompt("Enter third number", "0");

            var value1 = parseFloat( input1 );
            var value2 = parseFloat( input2 );
            var value3 = parseFloat( input3 );


            var maxvalue = maximum(value1, value2, value3);

            document.writeln("<p> First number: " + value1 +
                    "<p>Second number: " + value2 +
                    "<p>Third number: " + value3 + "<hr>" +
                    "<p>maximum is: " + maxvalue + "</p>");
        }

        function maximum (x, y, z){
            return Math.max( x, Math.max( y, z));
        }

    



    </script>

</head>
