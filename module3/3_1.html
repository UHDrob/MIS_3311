<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <a href="../module3/module3.html">Module 3</a>

        <h2>Form</h2>
    <form method = "post" action="http://www.deitel.com">
        <p>
            <label for="">Color:
                <input type="color" autofocus>
            </label>
        </p>
        <p>
            <label>Date:
                <input type="date">(yyy-mm-dd)</label>
        </p>
        <p>
            <label for="">Datetime:
                <input type="datetime">
                (yyyy-mm-ddThh:mm+ff:gg, such as 2012-01-27T03:15)
            </label>
        </p>
        <p>
            <label for="">Datetime-local:
                <input type="datetime-local">
                (yyyy-mm-ddThh:mm, such as 2012-01-27T03:15)
            </label>
        </p>
        <p>
            <label for="">Email
                <input type="email" placeholder = "name@domain.com" required>
                (name@domain.com)
            </label>
        </p>
        <p><label for="">Month:
            <input type="month">(yyyy-mm)
            </label>
        </p>
        <p>
            <label for="">Number:
                <input type="number" 
                min="0"
                max="7"
                step="1"
                value=4">
            </label>(Enter a number between 0 and 7)
        </p>
        <p>
            <label for="">Range
                0 <input type="range" 
                min="0"
                max="20"
                value="10">20
                
            </label>
        </p>
        <p>
            <label for="">Search:
                <input type="search" placeholder="search query">

            </label> (Enter your search query here.)
        </p>
        <p>
            <label for="">Tel:
                <input type="tel" palceholder = "(###) ###-####" pattern = "\(\d{3}\d) +\d{3}-\d{4}" required>
                (###) ###-####
            </label>
        </p>
        <p>
            <label for="">URL:
                <input type="url" placeholder="http://www.domainname.com">
                (http://www.domaintname.com)
            </label>
        </p>
        <p>
            <label for="">Week:
            <input type="week"> (yyy-Wnn, such as 2012-W01)
            </label>
        </p>
        <p>
            <input type="submit" value ="Submit">
            <input type="reset" value="Clear">
        </p>



    </form>
</body>
</html>
