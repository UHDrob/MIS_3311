<!DOCTYPE html>

<!-- Exercise 9.2: cube.html -->
<html>
   <head>
      <meta charset = "utf-8">
      <title>Cube</title> 
      <script>
         document.writeln("<h1>Cube the numbers from 1 to 10 </h1>" );

         var x;

         output();


         function output()
         {
            for ( x = 1; x <= 10; x++ ) 
               document.writeln( "<p>The cube of " + x + " is " + cube( x ) + "</p>" );
         } // end function output
   
         function cube( y )
         {
            return y * y * y;
         } // end function cube
   </script>
   </head>
   <body></body>
</html>
